<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../js/boot/bootstrap.bundle.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        body {
            margin-bottom: 50px;
        }

        .field-error {
            color: #dc3545;
        }
    </style>

    <title>Email Create Form</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록</h2>
    </div>
    <form th:action="@{/admin/email/send/{receiverId}(receiverId=${receiverId})}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="제목을 입력하세요.">
        </div>

        <br>

        <div>
            <label for="content">내용</label>
            <textarea id="content" class="summernote form-control" name="content"></textarea>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">이메일 전송</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/admin/members.html'"
                        th:onclick="|location.href='@{/admin/members}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    $('.summernote').summernote({
        height: 300,
        minHeight: null,
        maxHeight: null,
        focus: true,
        lang: "ko-KR",
        placeholder: "게시글 본문을 입력해주세요."
    });
</script>
</body>
</html>
