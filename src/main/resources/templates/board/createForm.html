<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
  <script th:src="@{/js/bootstrap.bundle.min.js}" src="../js/boot/bootstrap.bundle.min.js"></script>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        margin-bottom: 50px;
    }

    .field-error {
        color: #dc3545;
    }
  </style>

  <title>Board Create Form</title>
</head>
<body>
  <!-- 네비게이션 바 영역 시작 -->
  <div th:replace="~{common/navigationbar :: navbar}"></div>
  <!-- 네비게이션 바 영역 종료 -->

  <div class="container">
    <div class="py-5 text-center">
      <h2>게시글 등록</h2>
    </div>
    <form action="/" th:action="@{/board}" th:object="${board}" method="post" enctype="multipart/form-data">
      <div>
        <label for="title">제목</label>
        <div class="field-error" th:errors="*{title}">제목 오류</div>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="게시글 제목을 입력하세요.">
      </div>

      <br>

      <div>
        <label for="content">내용</label>
        <div class="field-error" th:errors="*{content}">본문 오류</div>
        <textarea id ="content" th:field="*{content}" class="summernote form-control" name="editordata"></textarea>
      </div>

      <br>

      <label for="thumbnail">썸네일 이미지</label>
      <input type="file" name="thumbnail" id="thumbnail">

      <br><br>

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 저장</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='boards.html'"
                  th:onclick="|location.href='@{/board}'|"
                  type="button">취소</button>
        </div>
      </div>
    </form>
  </div>
  <script>
      $('.summernote').summernote({
          height: 300,
          minHeight: null,
          maxHeight: null,
          focus: true,
          lang: "ko-KR",
          placeholder: "게시글 본문을 입력해주세요."
      });
  </script>
</body>
</html>
